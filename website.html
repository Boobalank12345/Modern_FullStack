<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex + Grid Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
    }

    header {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
    }

    .main {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      padding: 20px;
      background-color: #ece2e2;
    }

    .sidebar {
      background-color: #dee3e8;
      padding: 50px;
    }

    .content {
      background-color: #c2f0c2;
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="main">
    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>This is the sidebar section.</p>
    </div>
    <div class="content">
      <h3>Main Content</h3>
      <p>This is the main content area of the site using grid layout.</p>
    </div>
  </div>

  <footer>
    &copy;  Flex + Grid Website
  </footer>

</body>
</html>
